<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="turn">Your turn</div>
  <form>
    <div>
      <span id = 'coords'>Enter the coordinates of your ship: </span>
      <label for="row"> Row: 
      <input type="number" name="row" id="row">
    </label>
    <label for="col">
      Column:
      <input type="number" name="col" id="col">
    </label>
    </div>
    <label for="hor">Horizontal</label>
    <input type="radio" name="dir" id="hor" checked>
    <label for="ver">Vertical</label>
    <input type="radio" name="dir" id="ver">
    <button>Submit</button>
  </form>
  <div class="gamecontainer"></div>
  
  
</body>
</html>
